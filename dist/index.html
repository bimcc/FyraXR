<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyraXR</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/FyraXR/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FyraXR">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png">
  <script type="module" crossorigin src="/FyraXR/assets/index-BNBVKrJr.js"></script>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div class="control-panel">
                <h3>FyraXR 控制面板</h3>
                
                <div class="control-group">
                    <button id="ar-button">启动AR</button>
                    <button id="calibrate-button" disabled>位置标定</button>
                    <span class="status" id="ar-status">AR未启动</span>
                </div>
                
                <div class="control-group">
                    <label>模型透明度:</label>
                    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.8">
                    <span id="opacity-value">0.8</span>
                </div>
                
                <div class="control-group">
                    <label>缩放:</label>
                    <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1">
                    <span id="scale-value">1.0</span>
                </div>
                
                <div class="control-group">
                    <button id="reset-position">重置位置</button>
                    <button id="save-calibration">保存标定</button>
                </div>
                
                <div class="status" id="tiles-status">正在加载3D Tiles...</div>
            </div>
        </div>
        
        <div id="calibration-panel">
            <h4>AR位置标定</h4>
            <div class="calibration-controls">
                <div class="control-group">
                    <label>X偏移:</label>
                    <input type="range" id="offset-x" min="-10" max="10" step="0.1" value="0">
                    <span id="offset-x-value">0</span>
                </div>
                <div class="control-group">
                    <label>Y偏移:</label>
                    <input type="range" id="offset-y" min="-10" max="10" step="0.1" value="0">
                    <span id="offset-y-value">0</span>
                </div>
                <div class="control-group">
                    <label>Z偏移:</label>
                    <input type="range" id="offset-z" min="-10" max="10" step="0.1" value="0">
                    <span id="offset-z-value">0</span>
                </div>
                <div class="control-group">
                    <label>旋转Y:</label>
                    <input type="range" id="rotation-y" min="-180" max="180" step="1" value="0">
                    <span id="rotation-y-value">0°</span>
                </div>
                <button id="apply-calibration">应用标定</button>
                <button id="close-calibration">关闭</button>
            </div>
        </div>
    </div>
    
    <script>
        // 增强的Service Worker注册和调试
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // 检查当前注册状态
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Current SW registrations:', registrations);
                    
                    // 注册新的Service Worker
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    
                    console.log('✅ SW registered successfully:', registration);
                    console.log('SW scope:', registration.scope);
                    console.log('SW state:', registration.installing || registration.waiting || registration.active);
                    
                    // 监听Service Worker状态变化
                    registration.addEventListener('updatefound', () => {
                        console.log('🔄 SW update found');
                    });
                    
                    // 检查Service Worker是否激活
                    if (registration.active) {
                        console.log('✅ SW is active and running');
                    } else {
                        console.log('⏳ SW is installing/waiting');
                    }
                    
                } catch (error) {
                    console.error('❌ SW registration failed:', error);
                    console.error('Error details:', {
                        message: error.message,
                        stack: error.stack,
                        currentURL: window.location.href
                    });
                }
            });
        } else {
            console.log('❌ Service Worker not supported in this browser');
        }
    </script>
    
</body>
</html>
