<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FyraXR</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FyraXR">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="./icon/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/icon.png">
    
    <!-- Vite会自动注入此标签 -->
    <!-- Vite HMR -->
    <!-- 解决GitHub Pages上的路径问题 -->
    <script>
        // 动态调整资源路径
        window.resourcePaths = {
            get scriptPath() {
                return window.location.pathname.includes('/FyraXR/') ? './assets/' : './src/';
            }
        };
    </script>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div class="control-panel">
                <h3>FyraXR 控制面板</h3>
                
                <div class="control-group">
                    <button id="ar-button">启动AR</button>
                    <button id="calibrate-button" disabled>位置标定</button>
                    <span class="status" id="ar-status">AR未启动</span>
                </div>
                
                <div class="control-group">
                    <label>模型透明度:</label>
                    <input type="range" id="opacity-slider" min="0" max="1" step="0.1" value="0.8" title="调整模型透明度">
                    <span id="opacity-value">0.8</span>
                </div>
                
                <div class="control-group">
                    <label>缩放:</label>
                    <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="1" title="调整模型缩放">
                    <span id="scale-value">1.0</span>
                </div>
                
                <div class="control-group">
                    <button id="reset-position">重置位置</button>
                    <button id="save-calibration">保存标定</button>
                </div>
                
                <div class="status" id="tiles-status">正在加载3D Tiles...</div>
            </div>
        </div>
        
        <div id="calibration-panel">
            <h4>AR位置标定</h4>
            <div class="calibration-controls">
                <div class="control-group">
                    <label>X偏移:</label>
                    <input type="range" id="offset-x" min="-10" max="10" step="0.1" value="0" title="X轴位置调整">
                    <span id="offset-x-value">0</span>
                </div>
                <div class="control-group">
                    <label>Y偏移:</label>
                    <input type="range" id="offset-y" min="-10" max="10" step="0.1" value="0" title="Y轴位置调整">
                    <span id="offset-y-value">0</span>
                </div>
                <div class="control-group">
                    <label>Z偏移:</label>
                    <input type="range" id="offset-z" min="-10" max="10" step="0.1" value="0" title="Z轴位置调整">
                    <span id="offset-z-value">0</span>
                </div>
                <div class="control-group">
                    <label>旋转Y:</label>
                    <input type="range" id="rotation-y" min="-180" max="180" step="1" value="0" title="Y轴旋转调整">
                    <span id="rotation-y-value">0°</span>
                </div>
                <button id="apply-calibration">应用标定</button>
                <button id="close-calibration">关闭</button>
            </div>
        </div>
    </div>
    
    <script>
        // Service Worker注册
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log('Current SW registrations:', registrations);
                    
                    // 获取当前基础路径
                    const basePath = window.location.pathname.includes('/FyraXR/') 
                        ? '/FyraXR/' 
                        : '/';
                    
                    console.log('🌐 当前基础路径:', basePath);
                    
                    const registration = await navigator.serviceWorker.register('./sw.js', {
                        scope: './'
                    });
                    
                    console.log('✅ SW registered successfully:', registration);
                    
                } catch (error) {
                    console.error('❌ SW registration failed:', error);
                }
            });
        }
    </script>
    
    <!-- 关键：确保这行存在 -->
    <script type="module" src="./src/main.js"></script>
</body>
</html>
